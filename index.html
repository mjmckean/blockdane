<!DOCTYPE html>
<html>
    <head>
        <title>BlockDane</title>
        <link rel="icon" href="dane.jpg" type="image/x-icon"/>

        <style>
            body {
                background-color: #FEFEFE;
            }
            .condaner {
                align-content: center;
                display: flex;
                justify-content: center;
                margin: 400px 0 0 0;
                width: 100%;
            }
            .butdane {
                background-color: #003780;
                border: none;
                border-radius: 15px;
                color: white;
                font-size: 24px;
                height: 40px;
                width: 100px;

                -webkit-transition: 0.15s;
                -moz-transition: 0.15s;
                -ms-transition: 0.15s;
                -o-transition: 0.15s;
                transition: 0.15s;
            }
            .butdane:focus {
                outline: none;
            }
            .clickedane {
                height: 50px !important;
                pointer-events: none;
                width: 120px !important;
            }
        </style>
    </head>
    <body>
        <div class="condaner">
            <button class="butdane" >DANE</button>
        </div>

        <script>
            const sound = new Audio();
            const danes = ["dane1.m4a", "dane2.m4a", "dane3.mov", "dane5.m4a", "dane6.m4a", "dane7.m4a", "dane8.m4a", "dane9.m4a"];
            const button = document.querySelector("button");
            button.addEventListener("click", clicked);
    
            function clicked() {
                button.className = "butdane clickedane transitiondane";

                randomIndex = Math.floor(Math.random() * danes.length);
                sound.src = danes[randomIndex];
                sound.play();

                setTimeout(function() {
                    button.className = "butdane";
                }, 300);
            }
        </script>
    </body>
</html>
