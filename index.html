<!DOCTYPE html>
<html>
    <head>
        <title>BlockDane</title>
        <link rel="icon" href="daneicon.jpg" type="image/x-icon"/>

        <style>
            body {
                background-color: #FEFEFE;
            }
            .condaner {
                align-content: center;
                display: flex;
                justify-content: center;
                width: 100%;
            }
            .butdane {
                background-color: #003780;
                border: none;
                border-radius: 15px;
                color: white;
                font-size: 24px;
                height: 40px;
                width: 100px;

                -webkit-transition: 0.15s;
                -moz-transition: 0.15s;
                -ms-transition: 0.15s;
                -o-transition: 0.15s;
                transition: 0.15s;
            }
            .butdane:focus {
                outline: none;
            }
            .clickedane {
                height: 50px !important;
                pointer-events: none;
                width: 120px !important;
            }
            .picdane {
                opacity: 0;
            }
            .pictainer {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div class="pictainer">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
            <img class="picdane" src="dane.JPG">
        </div>

        <div class="condaner">
            <button class="butdane" >DANE</button>
        </div>

        <script>
            const sound = new Audio();
            const danes = ["dane1.m4a", "dane2.m4a", "dane3.mov", "dane5.m4a", "dane6.m4a", "dane7.m4a", "dane8.m4a", "dane9.m4a"];
            const button = document.querySelector("button");
            button.addEventListener("click", clicked);
    
            var images = document.getElementsByClassName("picdane");

            function clicked() {
                button.className = "butdane clickedane transitiondane";
                randomIndex = Math.floor(Math.random() * danes.length);
                sound.src = danes[randomIndex];
                sound.play();

                for (var dane=0; dane<18; dane++) {
                    if (images[dane].style.opacity == "") {
                        images[dane].style.opacity = "0.01";
                    } else if (images[dane].style.opacity == "0.01") {
                        images[dane].style.opacity = "0.02";
                    } else if (images[dane].style.opacity == "0.02") {
                        images[dane].style.opacity = "0.03";
                    } else if (images[dane].style.opacity == "0.03") {
                        images[dane].style.opacity = "0.04";
                    } else if (images[dane].style.opacity == "0.04") {
                        images[dane].style.opacity = "0.05";
                    } else if (images[dane].style.opacity == "0.05") {
                        images[dane].style.opacity = "0.06";
                    } else if (images[dane].style.opacity == "0.06") {
                        images[dane].style.opacity = "0.07";
                    } else if (images[dane].style.opacity == "0.07") {
                        images[dane].style.opacity = "0.08";
                    } else if (images[dane].style.opacity == "0.08") {
                        images[dane].style.opacity = "0.09";
                    } else if (images[dane].style.opacity == "0.09") {
                        images[dane].style.opacity = "0.1";
                    } else if (images[dane].style.opacity == "0.1") {
                        images[dane].style.opacity = "0.2";
                    } else if (images[dane].style.opacity == "0.2") {
                        images[dane].style.opacity = "0.3";
                    } else if (images[dane].style.opacity == "0.3") {
                        images[dane].style.opacity = "0.4";
                    } else if (images[dane].style.opacity == "0.4") {
                        images[dane].style.opacity = "0.5";
                    } else if (images[dane].style.opacity == "0.5") {
                        images[dane].style.opacity = "0.6";
                    } else if (images[dane].style.opacity == "0.6") {
                        images[dane].style.opacity = "0.7";
                    } else if (images[dane].style.opacity == "0.7") {
                        images[dane].style.opacity = "0.8";
                    } else if (images[dane].style.opacity == "0.8") {
                        images[dane].style.opacity = "0.9";
                    } else if (images[dane].style.opacity == "0.9") {
                        images[dane].style.opacity = "1";
                    }
                }

                setTimeout(function() {
                    button.className = "butdane";
                }, 300);
            }
        </script>
    </body>
</html>
